<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Camera translator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styleCameraTranslator.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
    <section class="camera">
        <div class="camera-wrap">
            <video id="camera" playsinline autoplay></video>
        </div>
        <canvas id="canvas"></canvas>
    </section>

    <span class="translatedLetter" id="translatedLetter">W</span>
    
    <div class="invisible" id="invisible"></div>

    <script src="assets/js/scriptCameraTranslator.js"></script>
    <script src="assets/js/scriptPresentationCameraTranslator.js"></script>
</body>
